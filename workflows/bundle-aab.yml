name: Bundle AAB

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 11 & Android SDK
        uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '11' }
      - uses: android-actions/setup-android@v3
      - run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Ensure Gradle wrapper
        run: |
          cd android
          if [ ! -f gradlew ]; then
            sudo apt-get update && sudo apt-get install -y gradle
            gradle wrapper --gradle-version 8.7
          fi

      # si ton app a des assets web Ã  copier, fais-le ici
      - name: (optionnel) Copier web -> assets/public
        run: |
          mkdir -p android/app/src/main/assets/public
          cp -r web/* android/app/src/main/assets/public/ || true

      - name: Build AAB (prod)
        working-directory: android
        run: ./gradlew :app:bundleProdRelease --no-daemon

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-prod-release
          path: android/app/build/outputs/bundle/prodRelease/*.aab

- name: Setup Java 11 & Android SDK
  uses: actions/setup-java@v4
  with:
    distribution: temurin
    java-version: '11'